<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Client</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
	</head>
	<body>
		<div class="flex gap-8 p-4 flex-col xl:flex-row">
			<div>
				<form class="w-80" id="orderForm">
					<div>
						<label
							for="username"
							class="block text-sm font-medium text-gray-700"
							>Username</label
						>
						<input
							type="text"
							id="username"
							name="username"
							class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border border-solid"
							required
						/>
					</div>
					<div>
						<label for="product" class="block text-sm font-medium text-gray-700"
							>Product Name</label
						>
						<input
							type="text"
							id="product"
							name="product"
							class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border border-solid"
							required
						/>
					</div>
					<div>
						<label
							for="quantity"
							class="block text-sm font-medium text-gray-700"
							>Quantity</label
						>
						<input
							type="number"
							id="quantity"
							name="quantity"
							class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border border-solid"
							required
							min="1"
						/>
					</div>
					<button
						id="submitBtn"
						class="bg-gray-300 p-2 rounded-md mt-4 cursor-pointer"
					>
						Submit
					</button>
				</form>
				<div>
					<p>Order status: <span id="orderStatus">None</span></p>
				</div>
			</div>
			<div id="tables-wrapper" class="hidden gap-5 flex-col xl:flex-row">
				<div>
					<p class="font-bold text-lg text-gray-700 pb-3">products table</p>
					<table
						id="product-table"
						class="border-collapse border border-gray-300 bg-white shadow-sm bg-gray-50 [&_th,td]:border [&_th,td]:border-gray-300 [&_th,td]:px-4 [&_th,td]:py-2 [&_th,td]:text-gray-700"
					>
						<thead>
							<tr>
								<th>Name</th>
								<th>Price</th>
								<th>Quantity</th>
								<th>Category</th>
							</tr>
						</thead>
						<tbody id="product-table-body"></tbody>
					</table>
				</div>
				<div>
					<p class="font-bold text-lg text-gray-700 pb-3">users table</p>
					<table
						id="users-table"
						class="border-collapse border border-gray-300 bg-white shadow-sm bg-gray-50 [&_th,td]:border [&_th,td]:border-gray-300 [&_th,td]:px-4 [&_th,td]:py-2 [&_th,td]:text-gray-700"
					>
						<thead>
							<tr>
								<th>Username</th>
								<th>Balance</th>
							</tr>
						</thead>
						<tbody id="users-table-body"></tbody>
					</table>
				</div>
				<div>
					<p class="font-bold text-lg text-gray-700 pb-3">last order</p>
					<table
						id="orders-table"
						class="border-collapse border border-gray-300 bg-white shadow-sm bg-gray-50 [&_th,td]:border [&_th,td]:border-gray-300 [&_th,td]:px-4 [&_th,td]:py-2 [&_th,td]:text-gray-700"
					>
						<thead>
							<tr>
								<th>User ID</th>
								<th>Product ID</th>
								<th>Quantity</th>
								<th>status</th>
								<th>timestamp</th>
							</tr>
						</thead>
						<tbody id="orders-table-body"></tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
