server:
  port: 8080 # This is the single port your frontend will use

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: order-service-route
              uri: lb://order-service # lb - load-balance using service discovery
              predicates:
                - Path=/api/orders/**
              filters:
                - StripPrefix=1 # remove "/api" before forwarding to the service

            - id: product-service-route
              uri: lb://product-service
              predicates:
                - Path=/api/products/**
              filters:
                - StripPrefix=1

            - id: user-service-route
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
